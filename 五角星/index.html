<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <script>
    let canvas = document.querySelector("#canvas");
    let cxt = canvas.getContext("2d");
    window.onload = function () {
      drawStart(cxt, 150, 300, 400, 400, 30)
    }

    function drawStart(ctx, r, R, x, y) {
      cxt.beginPath();
      for (var i = 0; i < 5; i++) {
        cxt.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * R + x, -Math.sin(18 + i * 72 / 180 * Math.PI) * R + y);
        cxt.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * R + x, -Math.sin(54 + i * 72 / 180 * Math.PI) * R + y);
      }
      cxt.closePath();
      cxt.stroke();
    }
  </script>
</body>

</html>
