<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    window.onload = function () {
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 1024;
      canvas.height = 600;
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.moveTo(100, 200);
      ctx.lineTo(300, 400);
      ctx.lineTo(100, 600);
      ctx.strokeStyle = "red";
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(300, 200);
      ctx.lineTo(500, 400);
      ctx.lineTo(300, 600);
      ctx.strokeStyle = "green";
      ctx.stroke()

      ctx.beginPath();
      ctx.moveTo(500, 200);
      ctx.lineTo(700, 400);
      ctx.lineTo(500, 600);
      ctx.strokeStyle = "blue";
      ctx.stroke();
    }
  </script>
</body>

</html>
