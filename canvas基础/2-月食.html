<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas"></canvas>

</body>
<script>
  let canvas = document.getElementById("canvas"),
    context = canvas.getContext("2d");
  canvas.width = 1024;
  canvas.height = 800;
  context.fillStyle="#f00"
  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc(50 + i * 100, 140, 40, 0, 2 * Math.PI*(i + 1) / 10,true);
    context.closePath();
    context.fill();
  }
  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc(50 + i * 100, 240, 40, 0, 2 * Math.PI*(i + 1) / 10);
    context.closePath();
    context.fill();
  }
  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc(50 + i * 100, 340, 40, 0, 2 * Math.PI*(i + 1) / 10);
    context.closePath();
    context.stroke();
  }
  for (var i = 0; i < 10; i++) {
    context.beginPath();
    context.arc(50 + i * 100, 440, 40, 0, 2 * Math.PI*(i + 1) / 10);
    context.stroke();
  }
</script>

</html>
