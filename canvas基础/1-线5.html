<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    window.onload = function () {
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 800;
      canvas.height = 800;
      ctx.beginPath();
      ctx.moveTo(100, 350);
      ctx.lineTo(500, 350);
      ctx.lineTo(500, 200);
      ctx.lineTo(700, 400);
      ctx.lineTo(500, 600);
      ctx.lineTo(500, 450);
      ctx.lineTo(100, 450);
      ctx.closePath();
      ctx.fillStyle = "#f00";

      ctx.lineWidth = 10;
      ctx.strokeStyle = "#058";
      ctx.fill()
      ctx.stroke();
      
    }
  </script>
</body>

</html>
